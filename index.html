<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <section id="header">
        <header class="header">
            <nav class="navbar navbar-light bg-light  justify-content-md-between">
                <a class="navbar-brand" href="#">
                    <img src="src/logo.svg" width="150" height="auto" class="d-inline-block align-top" alt="logo">
                </a>
                <div class="usuario">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">LOGIN</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">SIGNUP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="jutify-content-md-center">
                    <button class="navbar-toggler collapsed justify-content-sm-center" type="button"
                        data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse justify-content-md-center collapse" id="navbarsExample08">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">HOME<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">GALERÍA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contacto">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </section>

    <section>
        <div id="carrusel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carrusel" data-slide-to="0" class="active"></li>
                <li data-target="#carrusel" data-slide-to="1"></li>
                <li data-target="#carrusel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/images/1crop.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="src/images/2crop.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="src/images/3crop.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="src/images/4crop.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carrusel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carrusel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section id="nosotros" class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Nosotros</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.
                </p>
            </div>
        </div>
    </section>

    <section id="contacto" class="container-fluid">
        <div class="row p-5 justify-content-md-center">
            <div class="col col-md-6">
                <div class="card p-3">
                    <div class="card-body text-center">
                        <h4 class="card-title">Contacta a Nuestros Especialistas</h4>
                        <p class="card-text">En caso de que necesites más información sobre una obra escríbenos.
                        </p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="form-check-label" for="contacto-nombres">Nombres</label>
                                <input type="text" class="form-control" id="contacto-nombres">
                            </div>
                            <div class="form-group">
                                <label class="form-check-label" for="contacto-apellidos">Apellidos</label>
                                <input type="text" class="form-control" id="contacto-apellidos">
                            </div>
                            <div class="form-group">
                                <label class="form-check-label" for="contacto-telefono">Teléfono (Opcional)</label>
                                <input type="text" class="form-control" placeholder="+56 123456773"
                                    id="contacto-telefono">
                            </div>
                            <div class="form-group">
                                <label class="form-check-label" for="contacto-correo">Correo Electrónico</label>
                                <input type="email" class="form-control" placeholder="pepito@correo.com"
                                    id="contacto-correo">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Escriba su Mensaje</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="container-fluid">
        <nav class="navbar justify-content-md-between">
            <div class="socialbar">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="fa fa-twitter"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="fa fa-facebook"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="fa fa-instagram"></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="fa fa-youtube"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

</body>

</html>
